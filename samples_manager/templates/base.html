{% load staticfiles %}
<html>
    <head>
        <title>IRRAD Data Manager</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="//fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/widget.css' %}">
        <link rel="stylesheet" href="{% static 'css/cern_toolbar.css' %}">
    </head>
    <body>
        <div class="page-header">
            <div id="ctl00_ctl00_pnlToolbar">
                <div id="cern-toolbar">
                        <h1><a href="http://cern.ch" title="CERN">CERN <span>Accelerating science</span></a></h1>
                        <ul class="cern-signedin">
                            <li class="cern-accountlinks"><a class="cern-account" href='{% url 'samples_manager:index' %}' title="Sign in to your CERN account">Sign in</a></li>
                            <li><a class="cern-directory" href="http://cern.ch/directory" title="Search CERN resources and browse the directory">Directory</a></li>
                        </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">   
                <div class="navbar-brand navbar-right"><a href="https://ps-irrad.web.cern.ch/"><img src={% static 'images/WhiteLogo3.png' %} alt="WhiteLogo3"></a> </div>
                <div class="navbar-brand navbar-right"><a href="http://aida2020.web.cern.ch/"><img src={% static 'images/aida2020orange.png' %} alt="aida2020Logo"></a></div>
                <div class="space"></div>
                <div id="navbar3" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">HOME</a></li>
                        <li><a href="{% url 'samples_manager:experiments_list' %}">EXPERIMENTS</a><li>
                        <li><a target='_blank' href="https://op-webtools.web.cern.ch/irrad/index.html#/">BPM</a><li>
                        <li><a target='_blank' href="https://ps-irrad.web.cern.ch/">IRRAD</a><li>
                        <li><a href='{% url 'samples_manager:regulations' %}'>GENERAL TERMS</a><li>
                    </ul>
                </div>
                <br>
                <br>
                </div>
            </div>
        </div>
        <h1 class="mbr-hero__text">IRRAD Data Manager</h1>
        <div class="content container">
                     {% block content %}
                     {% endblock %}
        </div>
        <div class="footer"></div>
    </body>
</html>

<div class="footer"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static 'js/samples.js' %}"></script>
    <script src="{% static 'js/experiments.js' %}"></script>
    <script src="{% static 'js/users.js' %}"></script>
    <script src="{% static 'js/dosimeters.js' %}"></script>
    <script src="{% static 'js/boxes.js' %}"></script>
    <script src="{% static 'js/soap.js' %}"></script>   
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
