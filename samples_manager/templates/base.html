<meta charset="UTF-8"> 
{% load staticfiles %}
<html>
    <head>
        <title>IRRAD Data Manager</title>
        <link rel="stylesheet" href="{% static 'css/widget.css' %}">
        <link rel="stylesheet" href="{% static 'css/cern_toolbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/number-polyfill.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ui/components/icon.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ui/components/image.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ui/components/transition.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/checkbox.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ui/components/github/sidebar.css' %}">
        <link rel="stylesheet" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/form.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/reset.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/site.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/breadcrumb.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/button.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/container.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/divider.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/dropdown.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/grid.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/header.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/input.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/label.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/list.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/menu.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/message.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/popup.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/reveal.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/segment.css' %}">
        <link class="themable" rel="stylesheet" type="text/css" href="{% static 'css/ui/components/default/table.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/layouts/theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/layouts/home.css' %}">
    </head>
    <body id="home" class="pushable">
        <div class="ui theme left push sidebar">
            <div class="ui form">
            <h3 class="ui dividing header">Theme</h3>
            <div class="field">
                <label>Global Theme</label>
                <select class="ui theme dropdown" name="global">
                <option value="default" selected>Default</option>
                <option value="amazon">Amazon</option>
                <option value="github">GitHub</option>
                <option value="material" selected>Material</option>
                <option value="colored" selected>Colored</option>
                <option value="bookish" selected>Bookish</option>
                <option value="round" selected>Round</option>
                <option value="flat" selected>Flat</option>
                </select>
            </div>
            <div class="field">
                <label>Button</label>
                <select class="ui theme dropdown" name="button">
                <option value="default" selected>Default</option>
                <option value="amazon">Amazon</option>
                <option value="chubby">Chubby</option>
                <option value="github" >GitHub</option>
                <option value="material">Material</option>
                <option value="twitter">Twitter</option>
                </select>
            </div>
            <div class="field">
                <label>Menu</label>
                <select class="ui theme dropdown" name="menu">
                <option value="default" selected>Default</option>
                <option value="chubby">Chubby</option>
                <option value="github" >GitHub</option>
                </select>
            </div>
            </div>
        </div>

        <div class="pusher">
            <div class="page header">
                <div class="ui container">
                    <div id="ctl00_ctl00_pnlToolbar">
                        <div id="cern-toolbar">
                                <h1><a href="http://cern.ch" title="CERN">CERN <span>Accelerating science</span></a></h1>
                                <ul class="cern-signedin">
                                    <li class="cern-accountlinks"><a class="cern-account" href='{% url 'samples_manager:index' %}' title="Sign in to your CERN account">Sign in</a></li>
                                    <li><a class="cern-directory" href="http://cern.ch/directory" title="Search CERN resources and browse the directory">Directory</a></li>
                                </ul>
                        </div>
                    </div>
                    <div class="ui text menu">
                        <div class="item">
                                <a href="{% url 'samples_manager:index' %}" class="item">
                                <b>HOME</b>
                                </a>
                                <a href="{% url 'samples_manager:experiments_list' %}" class="item">
                                <b>EXPERIMENTS</b>
                                </a>
                                <a target='_blank' href="https://op-webtools.web.cern.ch/irrad/index.html#/" class="item">
                                <b>BPM</b>
                                </a>
                                <a target='_blank' href="https://ps-irrad.web.cern.ch/" class="item">
                                <b>IRRAD</b>
                                </a>
                                <div class="ui dropdown link item">
                                    <span class="text"><b>INFO</b></span>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <a href="{% url 'samples_manager:regulations' %}" class="item"><b>GENERAL TERMS</b></a>
                                        <a href="{% url 'samples_manager:fluence_conversion'%}"class="item"><b>FLUENCE CONVERSIONS</b></a>
                                    </div>
                                </div>
                        </div>
                        <div class = "ui right floated item">
                            <a href="https://ps-irrad.web.cern.ch/" class="ui small image">
                            <img src="{% static  'images/logo.png' %}"> 
                            </a>
                        </div>
                        <div class = "item">
                            <a href="http://aida2020.web.cern.ch/" class="ui small image">
                            <img src="{% static 'images/aida2020orange.png' %}"> 
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        
            <div class="page content">
                <div class='ui container'>
                            {% block content %}
                            {% endblock %}
                </div>
                <div class="ui right floated icon text menu">
                    <a class="launch icon item" data-content="Select a theme">
                        <i class="disabled link paintcan icon"></i>
                    </a>
                </div>
            </div>
        </div>
        <script src="{% static 'js/samples.js' %}"></script>
        <script src="{% static 'js/experiments.js' %}"></script>
        <script src="{% static 'js/users.js' %}"></script>
        <script src="{% static 'js/dosimeters.js' %}"></script>
        <script src="{% static 'js/boxes.js' %}"></script>
        <script src="{% static 'js/compounds.js' %}"></script>
        <script src="{% static 'js/irradiations.js' %}"></script>
        <script src="{% static 'js/soap.js' %}"></script>   
        <script src="{% static 'js/number-polyfill.js' %}"></script>
        <script src="{% static 'js/sorttable.js' %}"></script>
        <script src="{% static 'javascript/library/jquery.min.js' %}"></script>
        <script src="{% static 'css/ui/semantic.min.js' %}"></script>
        <script src="{% static 'javascript/library/less.min.js' %}"></script>
        <script src="{% static 'javascript/home.js' %}"></script>
        <script src="{% static 'javascript/theme.js' %}"></script>     
        <script src="{% static 'js/DYMO.Label.Framework.2.0.2.js' %}"></script>
        <script>
            $('.ui.dropdown')
            .dropdown();
        </script>
        {% block javascript %}

        {% endblock %}
        </body>
    </html>
