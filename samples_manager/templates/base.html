<meta charset="UTF-8"> 
{% load staticfiles %}
<html>
    <head>
        <title>IRRAD Data Manager</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.datetimepicker.css' %}"/>
        <link rel="stylesheet" type="text/css"  href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css"  href="{% static 'css/ui/semantic.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/widget.css' %}">
        <link rel="stylesheet" type="text/css"  href="{% static 'css/cern_toolbar.css' %}">
        <link rel="stylesheet" type="text/css"  href="{% static 'css/number-polyfill.css' %}">
        <link rel="stylesheet" type="text/css"  type="text/css" href="{% static 'css/cookieconsent.min.css' %}"/>
        <link rel="stylesheet" type="text/css"  href="{% static 'css/style2.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
        <script src="{% static 'js/cookieconsent.min.js' %}"></script>
    </head>
    <body id="home" class="pushable">
        <div class="pusher">
            <div class="page header">
                <div class="ui container">
                    <div id="ctl00_ctl00_pnlToolbar">
                        <div id="cern-toolbar">
                                <h1><a href="http://cern.ch" title="CERN">CERN <span>Accelerating science</span></a></h1>
                                <ul class="cern-signedin">
                                    <li class="cern-accountlinks"><a class="cern-account" href='{% url 'samples_manager:index' %}' title="Sign in to your CERN account">Sign in</a></li>
                                    <li><a class="cern-directory" href="http://cern.ch/directory" title="Search CERN resources and browse the directory">Directory</a></li>
                                </ul>
                        </div>
                    </div>
                    <div class="ui text menu">
                        <div class="item">
                                <a href="{% url 'samples_manager:index' %}" class="item">
                                <b>HOME</b>
                                </a>
                                <a href="{% url 'samples_manager:experiments_list' %}" class="item">
                                <b>EXPERIMENTS</b>
                                </a>
                                <a target='_blank' href="https://op-webtools.web.cern.ch/irrad/index.html#/" class="item">
                                <b>BPM</b>
                                </a>
                                <a target='_blank' href="https://ps-irrad.web.cern.ch/" class="item">
                                <b>IRRAD</b>
                                </a>
                                <div class="ui dropdown link item allowed_dropdown">
                                    <span class="text"><b>INFO</b></span>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <a href="{% url 'terms_conditions' %}" class="item"><b>GENERAL TERMS</b></a>
                                        <a href="{% url 'fluence_conversion'%}"class="item"><b>FLUENCE CONVERSIONS</b></a>
                                    </div>
                                </div>
                        </div>
                        <div class = "ui right floated item">
                            <a href="https://ps-irrad.web.cern.ch/" class="ui small image">
                            <img src="{% static  'images/logo.png' %}"> 
                            </a>
                        </div>
                        <div class = "item">
                            <a href="http://aida2020.web.cern.ch/" class="ui small image">
                            <img src="{% static 'images/aida2020orange.png' %}"> 
                            </a>
                        </div>
                    </div>
                    <div class= "ui center aligned blue raised segment">
                        <h1 class="ui center aligned header">IRRAD Data Manager</h1>
                    </div>
                </div>
            </div>
        
            <div class="page content">
                <div class='ui container'>
                            {% block content %}
                            {% endblock %}
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="{% static 'js/custom_css.js' %}"></script>
        <script src="{% static 'js/samples.js' %}"></script>
        <script src="{% static 'js/experiments.js' %}"></script>
        <script src="{% static 'js/users.js' %}"></script>
        <script src="{% static 'js/dosimeters.js' %}"></script>
        <script src="{% static 'js/compounds.js' %}"></script>
        <script src="{% static 'js/irradiations.js' %}"></script>  
        <script src="{% static 'js/number-polyfill.js' %}"></script>
        <script src="{% static 'js/sorttable.js' %}"></script>
        <script src="{% static 'css/ui/semantic.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
        <script src="{% static 'js/DYMO.Label.Framework.2.0.2.js' %}"></script>
        <script>
            $('.allowed_dropdown').dropdown();
            function goBack() {
                window.history.back();
            }
       </script>
        {% block javascript %}

        {% endblock %}

        </body>
    </html>
