<form method="post" action="{% url 'samples_manager:box_delete' box.id %}" class="js-box-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm box deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the box <strong>{{ box.box_id }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete box</button>
  </div>
</form>
