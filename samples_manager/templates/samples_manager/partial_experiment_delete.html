<form method="post" action="{% url 'samples_manager:experiment_delete' experiment.id %}" class="ui form js-experiment-delete-form">
  {% csrf_token %}
 <div class="ui center aligned segment container">
      <div class="ui centered header">
            <h3>Confirm experiment deletion</h3>
      </div>
      <p>Are you sure you want to delete the experiment <strong>{{ experiment.title }}</strong>?</p>
      <div class="two ui buttons actions">
        <button  type="button"  class="ui deny medium button">Cancel</button>
        <button  type="submit"  class="ui negative medium button submit">Delete</button>
      </div>
 </div>
</form>
