{% extends 'samples_manager/base.html' %}
{% block content %}
 <!-- THE MODAL WE WILL BE USING -->
<div class="ui modal" id="admin-modal-compound">
      <i class="close icon"></i>
      <div class="scrolling content">
      </div>
</div>

<div class= "ui center aligned raised segment">
    <h2>Compounds</h2>
    <div class= "ui grid segment">
        <div class="three wide column">
                <button type="button" class="ui left floated grey button"  onclick="goBack()" title='Back'>
                            <i class="angle left icon"></i>Back
                </button>
        </div>
        <div class="ten wide column">
            <button type="button"
                    id = "new_compound"
                    data-target = "#modal-compound"
                    class="ui blue button js-create-admin-compound"
                    title='Register new compound'
                    data-url="{% url 'samples_manager:admin_compound_new' %}">
                    <i class="plus icon"></i>New compound
            </button> 
      </div>
    </div> 
    <div class="sixteen wide column" style='overflow-x:scroll;'>
        <table id="data-table" class="ui center aligned sortable celled table">
                        <thead>
                            <tr>
                            <th>Name</th>
                            <th>Density  (g/cmÂ³)</th>
                            <th>No. associated samples</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% include 'samples_manager/partial_compounds_list.html' %}
                        </tbody>
        </table>
    </div>
</div>

{% endblock %}
