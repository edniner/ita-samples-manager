<form method="post" action="{% url 'samples_manager:generate_dos_ids'%}" class="js-generate-ids-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">New dosimeter entries</h4>
  </div>
  <div class="modal-body">
    <label for="number_ids">How many new dosimeter entries you need?</label>
    <input id="number_ids" min="0" name="number_ids" type="number">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success">Assign IDs</button>
  </div>
</form>
