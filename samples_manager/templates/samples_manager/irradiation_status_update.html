<meta charset="UTF-8"> 
{% load staticfiles %}
{% load widget_tweaks %}
<form method="post" data-url="{% url 'samples_manager:irradiations'%}"  action="{% url 'samples_manager:irradiation_status_update' form.instance.pk %}" class="ui form js-irradiation-update-form">
  {% csrf_token %}
  <div class="ui center aligned segment container">
      <div class="ui centered header">
            <h3>Change status</h3>
      </div>
      {% for field in form %}
        <div class="field form-group{% if field.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% render_field field class="form-control" %}
      {% for error in field.errors %}
              <span class="ui  pointing  basic label">{{ error }}</span>
      {% endfor %}
          </div>
      {% endfor %}
     <div class="two ui buttons actions">
              <button  type="button"  class="ui deny medium button">Cancel</button>
              <button  type="submit" class="ui positive medium button submit" "onClick="window.location.reload();">Save</button>
     </div>
  </div>
</form>
