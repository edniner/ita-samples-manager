{% extends 'samples_manager/base.html' %}
{% block content %}

 <!-- THE MODAL WE WILL BE USING -->
  <div class="ui modal" id="modal-experiment">
     <i class="close icon"></i>
     <div class="scrolling content">
      </div>
  </div>

<div class= "ui center aligned raised segment">
      <p>Welcome to IRRAD Data Manager, the all-in-one data management tool for the registration, supervision and follow up of IRRAD experiments. Please, register your irradiation.</p>
      <button type="button"
                  data-target = "#modal-experiment"
                  class="ui blue button js-create-experiment"
                  title='Register new irradiation experiment'
                  data-url="{% url 'samples_manager:experiment_new' %}">
                  <i class="plus icon"></i> New Experiment
        </button>  
  </div>

{% endblock %}
