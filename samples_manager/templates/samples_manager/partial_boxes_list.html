{% for box in boxes %}
  <tr>
    <td>{{ box.box_id }}</td>
    <td>{{ box.description }}</td>
    <td>{{ box.responsible}}</td>
    <td>{{ box.current_location}}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-box"
              data-url="{% url 'samples_manager:box_update' box.id %}">
              <span class="glyphicon glyphicon-pencil"></span>View-Edit
      </button>
      <button type="button"
              class="btn btn-primary btn-sm js-clone-box"
              data-url="{% url 'samples_manager:box_clone' box.id %}">
        <span class="glyphicon glyphicon-duplicate"></span> Clone
      </button>
            <button type="button"
              class="btn btn-danger btn-sm js-delete-box"
              data-url="{% url 'samples_manager:box_delete' box.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No box</td>
  </tr>
{% endfor %}
