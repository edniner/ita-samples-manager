{% extends 'samples_manager/base.html' %}
{% block content %}
 <!-- THE MODAL WE WILL BE USING -->
  <div class="modal"  data-backdrop="static" data-keyboard="false" id="modal-experiment">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>
  <div class="modal"  data-backdrop="static" data-keyboard="false" id="modal-user">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
  </div>
<div class='panel panel-default' id="main_panel">
    <div class="row">
        <div class="col-sm-8">
            <h3>IRRADIATION EXPERIMENTS</h3>
        </div>
        <div class="col-sm-2">
                <button type="button"
                        class="btn btn-primary js-create-experiment"
                        title='Register new irradiation experiment'
                        data-url="{% url 'samples_manager:experiment_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>New Irradiation
                </button> 
        </div>
        <div class="col-sm-2">
                    <button type="button"
                        class="btn btn-primary soap">
                        <span class="glyphicon glyphicon-plus"></span>Soap Request
                    </button>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-12">
            <table class="table" id="experiment-table">
                <thead>
                    <tr>
                    <th>Last update</th>
                    <th>Irradiation title</th>
                    <th>Availability</th>
                    <th>Number of <br> samples</th>
                    <th>Number of <br> users</th>
                    <th>Status</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% include 'samples_manager/partial_experiments_list.html' %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
