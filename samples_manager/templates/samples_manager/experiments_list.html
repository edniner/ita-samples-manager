{% extends 'samples_manager/base.html' %}
{% block content %}
 <!-- THE MODAL WE WILL BE USING -->
  <div class="ui modal" id="modal-experiment">
     <i class="close icon"></i>
     <div class="scrolling content">
      </div>
  </div>

<div class= "ui center aligned segment">
     <h2 >Irradiation Experiments</h2>
     <button type="button"
                  data-target = "#modal-experiment"
                  class="ui blue button js-create-experiment"
                  title='Register new irradiation experiment'
                  data-url="{% url 'samples_manager:experiment_new' %}">
                  <i class="plus icon"></i> New Experiment
        </button>  

     <table class="ui center aligned sortable celled table" id="experiment-table">
                <thead>
                    <tr>
                    <th>Last update </th>
                    <th>Irradiation title</th>
                    <th>Availability</th>
                    <th>No. samples</th>
                    <th>No. users</th>
                    <th>Status</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% include 'samples_manager/partial_experiments_list.html' %}
                </tbody>
            </table>
</div>

{% endblock %}
