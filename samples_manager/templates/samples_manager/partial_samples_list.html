{% for sample in samples %}
  <tr>
    <td>{{ sample.description }}</td>
    <td>{{ sample}}</td>
    <td>{{ sample.req_fluence}}</td>
     <td>
       <button type="button"
              class="btn btn-warning btn-sm js-update-sample"
              data-url="{%  url 'samples_manager:sample_update' experiment.id sample.id %}"
              title='View or Edit sample'>
             <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <button type="button"
              class="btn btn-primary btn-sm js-clone-sample"
              data-url="{%url 'samples_manager:sample_clone' experiment.id sample.id %}"
              title='Clone sample'>
        <span class="glyphicon glyphicon-duplicate"></span>
      </button>

    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No sample</td>
  </tr>
{% endfor %}
