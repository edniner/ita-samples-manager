<meta charset="UTF-8"> 
{% load staticfiles %}
{% load widget_tweaks %}
<form method="post"  action="{% url 'samples_manager:irradiation_update'%}" class="js-irradiation-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"> Edit irradiation data </h4>
  </div>
  <div class="modal-body">
  {% for field in form %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
  {% render_field field class="form-control" %}
  {% for error in field.errors %}
      <p class="help-block">{{ error }}</p>
  {% endfor %}
    </div>
  {% endfor %}

  </div>
  <div class="modal-footer">
    <button class="btn btn-lg pull-left back"  data-dismiss="modal"  type="button"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
    <button class="btn btn-success btn-lg pull-right" type="submit">Save <span class="glyphicon glyphicon-save"></span></button>
  </div>
</form>

<script type="text/javascript">
    $( function() {
        $( "#id_date_in" ).datepicker({ dateFormat: 'dd/mm/yy' });
    } );
</script>
