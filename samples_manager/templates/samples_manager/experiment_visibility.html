<form method="POST" id = "change_experiment_visibility" action = "{% url 'samples_manager:change_experiment_visibility' experiment.id%}">
                {% csrf_token %}  
                {%if experiment.public_experiment %}
                    <input type="checkbox"  name="public_experiment" class="public_experiment_checkbox" checked>
                    <label id='label_checked'>Your experiment is now visible to other users. To visit other user's experiments please <a href="{% url 'samples_manager:experiments_history' %}">click here</a>.</label>
                {%else %}
                    <input type="checkbox"  name="public_experiment" class="public_experiment_checkbox">
                    <label id='label_unchecked'>Make your experiment details visible to other users.<br>This will allow you to see other users' experiments, too.</label>
                {%endif%}
</form>
