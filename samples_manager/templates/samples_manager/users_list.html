{% extends 'samples_manager/base.html' %}
{% block content %}
 <!-- THE MODAL WE WILL BE USING -->
<div class="modal" id="modal-user">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
</div>
<div class='panel panel-default' id="main_panel">        
    <div class="row">
        <div class="col-sm-2">
                <a  href="{% url 'samples_manager:experiments_list' %}" type="button"
                        class="btn back"
                        title='Back'>
                                <span class="glyphicon glyphicon-chevron-left"></span>Back
                            </a>
        </div>
        <div class="col-sm-8">
            <h3><span style="font-size: 150%;">{{experiment.title}} </span>users</h3>
        </div>
        <div class="col-sm-2">
            <button type="button"
                    class="btn btn-primary js-create-user"
                    data-url="{% url 'samples_manager:user_new' experiment.id %}">
                    <span class="glyphicon glyphicon-plus"></span> New User
            </button>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-12">
                <table class="table  table-responsive sortable" id="user-table">
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>E-mail</th>
                        <th>Telephone</th>
                        <th>Role</th>
                        <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% include 'samples_manager/partial_users_list.html' %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</div>

{% endblock %}
