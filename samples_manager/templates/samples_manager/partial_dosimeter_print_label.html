{% load staticfiles %}
<script src="{% static 'js/DYMO.Label.Framework.2.0.2.js' %}"></script>
<form method="post"  class="js-print-dosimeter-label-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Printing dosimeter label</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Would you like to print the label <strong>{{dosimeter.dos_id}}</strong>? </p>
  </div>
  <div class="modal-footer">
    <button type="submit"  class="btn btn-default" >Print</button>
  </div>
</form>
