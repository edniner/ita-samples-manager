{% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.surname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.telephone }}</td>
    <td>{{ user.role }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-user"
              data-url="{% url 'samples_manager:user_update' experiment.id user.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-user"
              data-url="{% url 'samples_manager:user_delete_from_experiment' experiment.id user.id %}">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center">There are no users</td>
  </tr>
{% endfor %}
