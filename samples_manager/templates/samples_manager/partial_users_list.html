{% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.surname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.telephone }}</td>
    <td>{{ user.role }}</td>
    <td>
      <button type="button"
              class="mini ui yellow icon button js-update-user"
              data-url="{% url 'samples_manager:user_update' experiment.id user.id %}">
        <i class="pencil icon"></i>Edit
      </button>
      <button type="button"
              class="mini ui negative icon button js-delete-user"
              data-url="{% url 'samples_manager:user_delete_from_experiment' experiment.id user.id %}">
        <i class="trash icon"></i>Remove
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center">There are no users</td>
  </tr>
{% endfor %}
