<form method="post" action="{% url 'samples_manager:admin_user_delete' user.id %}" class="ui form js-user-delete-form">
  {% csrf_token %}
 <div class="ui center aligned segment container">
      <div class="ui centered header">
            <h3>Confirm removing user</h3>
      </div>
      <p>Are you sure you want to delete the user <strong>{{ user.title }}</strong>?</p>
      <p><b>The user will be deleted from all experiments, and the experiments that he/she is responsible will be also deleted!</b></p>
      <div class="two ui buttons actions">
        <button  type="button"  class="ui deny medium button">Cancel</button>
        <button  type="submit"  class="ui negative medium button submit">Delete</button>
      </div>
 </div>
</form>
