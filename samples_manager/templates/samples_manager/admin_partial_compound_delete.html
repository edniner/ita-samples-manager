<form method="post" action="{% url 'samples_manager:admin_compound_delete' compound.id %}" class="ui form js-compound-delete-form">
{% csrf_token %}
<div class="ui center aligned segment container">
      <div class="ui centered header">
            <h3>Confirm compound deletion</h3>
      </div>
    <p class="lead">Are you sure you want to delete the compound <strong>{{ compound.name }}</strong>?</p>
  <div class="two ui buttons actions">
        <button  type="button"  class="ui deny medium button">Cancel</button>
        <button  type="submit"  class="ui negative medium button submit">Delete</button>
      </div>
 </div>
</form>
