<form method="post" action="{% url 'samples_manager:dosimeter_delete' dosimeter.id %}" class="ui form js-dosimeter-delete-form">
{% csrf_token %}
<div class="ui center aligned segment container">
      <div class="ui centered header">
            <h3>Confirm dosimeter deletion</h3>
  </div>
    <p>Are you sure you want to delete the dosimeter <strong>{{ dosimeter.dosimeter_id }}</strong>?</p>
      <div class="two ui buttons actions">
        <button  type="button"  class="ui deny medium button">Cancel</button>
        <button  type="submit"  class="ui negative medium button submit">Delete</button>
      </div>
 </div>
</form>
